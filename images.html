<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <nav>
        <ul>
            <li><a href="images.html">Images</a></li>
            <li><a href="advanced.html">Advanced Search</a></li>
        </ul>
    </nav>
    <body>
        <div class="logo">
            <img src="imagesLogo.svg" alt="Google Logo" class="google" id="logo">
        </div>

        <div class="form">
            <form action="https://google.com/search">
                <div class="searchForm">
                    <input type="text" autocomplete="off" name="q" id="searchForm">
                </div>
                <input type="submit" value="Google Search" id="searchButton">
            </form>
        </div>
    </body>
</html>
