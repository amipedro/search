<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <nav>
        <ul>
            <li><a href="index.html">Google Search</a></li>
        </ul>
    </nav>
    <body>
        <div class="logo">
            <img src="imagesLogo.svg" alt="Google Logo" class="google" id="logo">
        </div>

        <div class="form">
            <form action="https://google.com/images">
                <div class="searchForm">
                    <input type="text" autocomplete="off" name="q" id="searchForm">
                </div>
                <div id="buttons">
                    <input type="submit" value="Search Images" name="btnK" id="searchButton">
                </div>
            </form>
        </div>
    </body>
</html>
